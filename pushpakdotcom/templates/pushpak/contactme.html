{% extends 'pushpak/base.html' %}
{% block bg %}
	<section id="contactMeWrapper">
		<h2 class="h202">Contact Me</h2>
		<div class="imageWrapper">
			<img src="https://images.pexels.com/photos/33999/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="pushpak-tiwari"/>
		</div>
		<div id="formWrapper">
			<form action="" method="POST" autocomplete="off">
				<div class="inputFields">
					<label for="yourname">Enter Your Name</label>
					<input type="text" name="yourname" id="yourname">
				</div><div class="inputFields">
					<label for="email">Enter Your Email Address</label>
					<input type="text" name="email" id="email">
				</div><div class="inputFields">
					<label for="query">Leave a Message For Pushpak</label>
					<textarea id="query"></textarea>
				</div><div class="inputFields">
					<input type="submit" id="submit" value="Send">
				</div>
			</form>	
		</div>
	</section>
{% endblock %}
